<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Project tracking intro component</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header class="header">
    <div class="container">

      <a href="index.html"" class="logo"><img src="./images/logo.svg" alt="company-logo"></a>

      <div class="menu-btn-container">
        <button class="menu-btn show" id="icon-open"><img src="./images/icon-hamburger.svg" alt="icon-hamburger"></button>
        <button class="menu-btn " id="icon-close"><img  src="./images/icon-close.svg" alt="icon-close"></button>
      </div>

      <nav class="nav">
        <ul class="nav-link-container">
          <li class="link"><a href="index.html">Project</a></li>
          <li class="link"><a href="index.html">features</a></li>
          <li class="link"><a href="index.html">pricing</a></li>
          <li class="link"><a href="index.html">login</a></li>
        </ul>
      </nav>

    </div>

  </header>

  <main class="main">
    <div class="container">

      <div class="img-container">
        <img src="./images/illustration-devices.svg" alt="illustration-devices">
      </div>


      <div class="content">
        <div class="flex">
          <span class="new">new</span>
          <span class="span-text">
            Monograph Dashboard
          </span>
        </div>

        <h1>Powerful insights into your team</h1>
        <p>Project planning and time tracking for agile teams</p>

        <div class="flex">
          <a href="#" class="btn">Schedule demo</a>
          <span class="span-text">to see a preview</span>
        </div>
      </div>

       
    </div>

  </main>
